<div
  class="{backdropClass}"
  aria-hidden="false"
  style="{area === 'main' ? 'z-index: 0;' : ''}"
>
  <slot></slot>
</div>

<script>
  import { beforeUpdate, onMount, createEventDispatcher } from 'svelte';
  import { LuigiConfig } from './core-api';
  import { IframeHelpers, EventListenerHelpers } from './utilities/helpers';

  const dispatch = createEventDispatcher();

  export let backdropClass = '';
  export let backdropActive = false;
  let wasBackdropActive = false;
  let options = {};
  export let area;
  export let disable;

  const setBackdropClass = () => {
    const baseClasses = 'lui-backdrop ';
    if (!backdropActive) {
      backdropClass = '';
    } else if (options.data && options.data.heightCssClass) {
      backdropClass = baseClasses + options.data.heightCssClass;
    } else {
      backdropClass = baseClasses + 'height-auto';
    }
  };

  const isValidForArea = e => {
    if (!area) {
      return true;
    }
    const allMessagesSources = [
      ...IframeHelpers.getMicrofrontendsInDom(),
      { contentWindow: window, luigi: { viewUrl: window.location.href } }
    ];
    const microfrontend = allMessagesSources.find(
      mf => mf.container && mf.container.contentWindow === e.source
    );
    if (microfrontend && area === microfrontend.type) {
      return false;
    }
    return true;
  };

  onMount(() => {
    const backdropDisabled = LuigiConfig.getConfigValue('settings.backdropDisabled');
    if (!backdropDisabled) {
      setBackdropClass();
      EventListenerHelpers.addEventListener('message', e => {
        const msgSrc = IframeHelpers.getValidMessageSource(e);
        if (!msgSrc) return;
        if (disable !== true) {
          if ('luigi.add-backdrop' === e.data.msg) {
            if (true) {
              const message = {
                msg: 'luigi.ux.overflow-backdrop',
                visible: true,
                offsetX: msgSrc.getBoundingClientRect().left,
                offsetY: msgSrc.getBoundingClientRect().top
              };
              IframeHelpers.sendMessageToIframe(msgSrc, message);
              setTimeout(() => {
                document.body.classList.add('lui-overflow-backdrop');
              }, 1);
            } else {
              if (isValidForArea(e)) {
                backdropActive = true;
              } else {
                backdropActive = false;
              }
              dispatch('stateChanged', { backdropActive: true });
            }
          }
          if ('luigi.remove-backdrop' === e.data.msg) {
            if (true) {
              const message = {
                msg: 'luigi.ux.overflow-backdrop',
                visible: false
              };
              IframeHelpers.sendMessageToIframe(msgSrc, message);
              const style = document
                .querySelector('.iframeContainer')
                .getAttribute('style');
              document
                .querySelector('.iframeContainer')
                .setAttribute('style', 'transition: none !important');
              setTimeout(() => {
                document.body.classList.remove('lui-overflow-backdrop');
              }, 1);
            } else {
              backdropActive = false;
              dispatch('stateChanged', { backdropActive: false });
            }
          }
        }
      });
    }
  });

  // [svelte-upgrade warning]
  // beforeUpdate and afterUpdate handlers behave
  // differently to their v2 counterparts
  beforeUpdate(() => {
    if (backdropActive !== wasBackdropActive) {
      wasBackdropActive = backdropActive;
      setBackdropClass();
    }
  });
</script>

<style type="text/scss">
  .lui-backdrop {
    background-color: rgba(0, 0, 0, 0.6);
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: 2;
  }

  :global(html body.lui-overflow-backdrop .iframeContainer) {
    position: fixed;
    top: 0 !important;
    left: 0 !important;
    z-index: 1000000;
    transition: none !important;
    background-color: transparent;
  }
</style>
